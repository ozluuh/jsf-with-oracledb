<!DOCTYPE html>
<html
  xml:lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>JSF with Oracle Persistence using Forge</title>
  </h:head>
  <h:body>
    <h1>JSF with Oracle Persistence using Forge</h1>
    <h:form>
      <input jsf:id="name" type="text" placeholder="Customer Name" jsf:value="#{indexBean.customer.name}" />
      
      <div>
        <h:commandButton value="Persist with JSF" action="#{indexBean.execute}" />
        <button jsf:action="#{indexBean.execute}">Persist with HTML5</button>
      </div>
    </h:form>
  </h:body>
</html>
